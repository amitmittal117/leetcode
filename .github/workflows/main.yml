name: Python Commit

on:
  schedule:
    - cron: "0 */2 * * *"  # Runs every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  python_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Random chance to run
        id: random_decision
        run: |
          # 50% chance to skip
          CHANCE=$(( RANDOM % 2 ))
          echo "Random chance value: $CHANCE"
          if [ "$CHANCE" -eq 0 ]; then
            echo "run_commit=false" >> $GITHUB_OUTPUT
            echo "Skipping this run randomly."
          else
            echo "run_commit=true" >> $GITHUB_OUTPUT
            echo "Proceeding with commit."
          fi

      - name: Pick a random Python file and modify it
        if: steps.random_decision.outputs.run_commit == 'true'
        run: |
          PY_FILES=$(find . -type f -name "*.py" ! -path "./.git/*" ! -path "./.github/*")
          if [ -z "$PY_FILES" ]; then
            echo "No Python files found."
            exit 0
          fi

          FILE=$(echo "$PY_FILES" | shuf -n 1)
          BASENAME=$(basename "$FILE")
          echo "Selected file: $FILE"

          TMP_FILE=$(mktemp)
          echo "# $BASENAME" > "$TMP_FILE"
          cat "$FILE" >> "$TMP_FILE"
          mv "$TMP_FILE" "$FILE"

      - name: Commit and push changes
        if: steps.random_decision.outputs.run_commit == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "Amit Mittal"
          git config user.email "amitarmittal@gmail.com"
          git add .
          git commit -m "Added $BASENAME" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/amitmittal117/leetcode.git HEAD:main
