name: Python Commit

on:
  schedule:
    - cron: "0 10,12,18 * * *"  # Runs 3 times per day (6 AM, 12 PM, 6 PM UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  python_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pick a random Python file and modify it
        run: |
          PY_FILES=$(find . -type f -name "*.py" ! -path "./.git/*" ! -path "./.github/*")
          if [ -z "$PY_FILES" ]; then
            echo "No Python files found."
            exit 0
          fi

          FILE=$(echo "$PY_FILES" | shuf -n 1)
          BASENAME=$(basename "$FILE")
          echo "Selected file: $FILE"

          TMP_FILE=$(mktemp)
          echo "# $BASENAME" > "$TMP_FILE"
          cat "$FILE" >> "$TMP_FILE"
          mv "$TMP_FILE" "$FILE"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "Amit Mittal"
          git config user.email "amitarmittal@gmail.com"
          git add .
          git commit -m "Added $(BASENAME)" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/amitmittal117/leetcode.git HEAD:main
